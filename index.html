<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>The Bread King | Sua Jornada pelo Sabor Autêntico</title>
</head>

<body>
    <main class="limit-content">
        <section class="home">
            <div class="home__container-image">
                <picture>
                    <source media="(max-width: 768px)" srcset="assets/image/BannerMobile.svg">
                    <source media="(min-width: 768px)" srcset="assets/image/Banner.svg">
                    <img src="assets/image/BannerMobile.svg" alt="Banner Company">
                </picture>
            </div>

            <div class="home__container-social">
                <button class="home__btn-social">
                    <i class="fa-brands fa-linkedin-in"></i>
                </button>

                <button class="home__btn-social">
                    <i class="fa-brands fa-github"></i>
                </button>

                <button class="home__btn-social">
                    <i class="fa-solid fa-envelope"></i>
                </button>

                <button class="home__btn-social">
                    <i class="fa-brands fa-whatsapp"></i>
                </button>
            </div>

            <div class="home__btn-arrow">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </section>

        <section class="information">
            <h1 class="information__title">Seja bem-vindo á uma experiência irresistível</h1>

            <div class="information__carrousel-container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="assets/image/IMG02.svg" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="assets/image/IMG01.svg" alt="">

                            <div class="carrousel__texts-container">
                                <h2>Faça sua encomenda</h2>
                                <p>Venha se deliciar com os nosso incríveis produtos.</p>
                                <button>
                                    <span>Fazer encomenda</span>
                                    <i class="fa-brands fa-whatsapp"></i>
                                </button>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <img src="assets/image/IMG03.svg" alt="">

                            <div class="carrousel__texts-container">
                                <h2>Acesse o nosso cardápio</h2>
                                <p>Conheça o nosso cardápio</p>
                                <button>
                                    <span>Fazer encomenda</span>
                                    <i class="fa-solid fa-book-open"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="information__buttons-container">
                    <div class="information__btn-carrousel">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>

                    <div class="swiper-pagination"></div>

                    <div class="information__btn-carrousel">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            spaceBetween: 15,
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
                clickable: true,
            },
            navigation: {
                nextEl: ".fa-arrow-right",
                prevEl: ".fa-arrow-left",
            },
            loop: true,
            breakpoints: {
                50: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 15
                },
            }
        });
    </script>

</body>

</html>
